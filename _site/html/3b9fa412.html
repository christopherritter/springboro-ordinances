<H1>826.16  SIGN MAINTENANCE REQUIRED.</H1>

<P>Signs shall at all times be kept clean and in good general repair and appearance by the property owner or lessee. Signs not properly maintained shall be deemed obsolete.

<P>(Ord. 96-38. Passed 7-11-96.)
