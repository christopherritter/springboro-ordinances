<H1>1610.03  APPLICATION OF CODE. </H1>

<P>The Ohio Fire Code, as adopted in Section <A HREF="5a38bc94.html">1610.01</A>, applies to the use of all lands and properties within the Municipality and such other lands or properties owned by the Municipality which are situated outside the corporate limits thereof.
