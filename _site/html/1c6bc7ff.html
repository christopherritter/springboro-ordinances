<H1>402.47 TRAFFIC CONTROL SIGNAL.</H1>

<P>&quot;Traffic control signal&quot; means any highway traffic signal by which traffic is alternately directed to stop and permitted to proceed.

<P>(ORC 4511.01(RR))
