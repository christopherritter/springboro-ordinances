<H1>1610.07 SETTING FIRES WHICH SPREAD. </H1>

<P>No person shall set, kindle or cause to be set or kindled any fire which, through his negligence, spreads beyond its immediate confines to any structure, field or wood lot. 

<P>(ORC 3737.62)
