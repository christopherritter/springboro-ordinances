<H1>618.71 VIOLATIONS AND PENALTIES. </H1>

<P>Any person violating or permitting the violation of any provision of Sections <A HREF="2cae7fea.html">618.72</A> shall pay all expenses, including shelter, food, handling, veterinary care and testimony necessitated by the enforcement of such sections. (Ord. 12-38. Passed 8-12-12.)
