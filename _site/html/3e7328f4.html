<B>850.12 LICENSE FEES.</B>

<P>(a) Each person submitting an application for a permit under the provisions of this section shall pay a fee, as set forth in Appendix A of Chapter <A HREF="58d37b9c.html">1464</A> of the Codified Ordinances of the City of Springboro.

<P> (b) License fees under this Chapter shall be filed with the application for license and at the time for renewal. In the event an application is denied under this Chapter, one-half of the license fees therefore shall be returned to the applicant. In the event any license is revoked under this Chapter, no portion of the license fee shall be returned to the owner.

<P>(Ord. 11-9. Passed 4-7-11.)
