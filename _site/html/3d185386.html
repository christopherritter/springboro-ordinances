<H1>840.11 ANNUAL PERMIT FEE.</H1>

<P>The annual fee for a sexually oriented business permit is one thousand dollars ($1,000), payable upon the date of first permit issuance and upon each anniversary thereof.

<P>(Ord. 96-20. Passed 3-7-96.)
