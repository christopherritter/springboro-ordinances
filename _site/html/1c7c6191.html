<H1>402.52 WHEELCHAIR, MOTORIZED.</H1>

<P>&quot;Motorized wheelchair&quot; means any self-propelled vehicle designed for, and used by, a handicapped person and that is incapable of a speed in excess of eight miles per hour.

<P>(ORC 4511.01(EEE))
