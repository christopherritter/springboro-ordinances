<B>850.05 AUTHORITY OF CHIEF OF POLICE.</B>

<P>Authority is hereby established and vested in the Chief of Police to consider any application for a Computerized Internet Sweepstakes Terminal Cafe license under this Chapter as submitted by the Building and Zoning Inspector, to conduct investigations therefore and thereon and issue or deny issuance of any such license based upon the criteria set forth in this Chapter.

<P>(Ord. 11-9. Passed 4-7-11.)
