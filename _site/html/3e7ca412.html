<B>850.99 PENALTY.</B>

<P>Whoever violates any of the provisions of this Chapter is guilty of a misdemeanor of the first degree. A separate offense shall be deemed committed each day during or on which a violation occurs or continues.

<P>(Ord. 11-9. Passed 4-7-11.)
