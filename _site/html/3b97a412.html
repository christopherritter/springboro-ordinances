<H1>826.14  SIGNS OVER A STREET, ALLEY OR DRIVEWAY.</H1>

<P>No sign projecting or hanging over a public or private street, alley or driveway shall, at its lowest point, be less than fourteen feet above the pavement surface.

<P>(Ord. 96-38. Passed 7-11-96.)
