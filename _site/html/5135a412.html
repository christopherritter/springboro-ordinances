<H1>1270.25 NOISE. </H1>

<P>Noise which is objectionable, as determined by the Board of Zoning Appeals, due to volume, frequency or beat, shall be muffled or otherwise controlled. Air raid sirens and related apparatus used solely for public purposes are exempt from this section. 

<P>(Ord. 546B. Passed 2-25-76.)
