<H1>1270.24  RADIOACTIVITY; ELECTRICAL DISTURBANCES. </H1>

<P>No activity shall emit dangerous radioactivity at any point, or electrical disturbances adversely affecting the operation at any point of any equipment other than that of the creator of such disturbance. 

<P>(Ord. 546B. Passed 2-25-76.)
