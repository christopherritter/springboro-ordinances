<H1>826.15  SIGNS OVER A PEDESTRIAN WALKWAY.</H1>

<P>No sign projecting or suspended over a public or private pedestrian walkway shall, at its lowest point, be less than eight feet above the walkway.

<P>(Ord. 96-38. Passed 7-11-96.)
