<B>850.11  REVOCATION.</B>

<P>(a)  <U>Revocation.</U> All Computerized Internet Sweepstakes Terminal Caf&eacute; licenses issued under this Chapter shall be revoked by the Chief of Police upon his finding of the occurrence of any of the following events;

<P> (1) A false statement by any licensee as to a material matter made in an application for license or in a hearing concerning the license;

<P> (2) Conviction of any licensee or operator of any felony or of any misdemeanor involving gambling activities, controlled substances, alcoholic beverages, minors or any crime involving moral turpitude;

<P> (3) Conviction twice within a one-year period of any licensee or operator for a violation of this Chapter.

<P> (4) Where it is determined that the premises or operation thereof are in violation of any provision of the Building Code, the Zoning Code or the Fire Code of the City or any other pertinent provisions of local, state or federal law;

<P>(b) <U>Hearing. </U> A license shall not be revoked without a hearing before the City Manager. The licensee shall be given at least ten days prior written notice of intent to revoke, which shall set forth the time and place of the hearing and the specific reasons for such suspension or revocation. The licensee shall have the right at the hearing to present testimony and other relevant evidence and to orally examine any person offering evidence as to the reasons for revocation. (Ord. 11-9. Passed 4-7-11.)
