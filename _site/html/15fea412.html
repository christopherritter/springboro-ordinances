<H1>206.01 DIVISION OF MUNICIPALITY INTO WARDS.</H1>

<P>The Municipality shall be divided into four wards based upon precinct lines as determined by the County Board of Elections. 

<P>(Ord. 845. Passed 9-20-79.)
