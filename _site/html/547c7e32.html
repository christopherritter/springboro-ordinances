<H1>1274.03 FRONTAGE, WIDTH AND DEPTH.</H1>

<P>A mobile home park shall have a minimum frontage of 100 feet. The width or the depth of the park shall not be more than three times the other.

<P>(Ord. 546B. Passed- 2-25-76.)
