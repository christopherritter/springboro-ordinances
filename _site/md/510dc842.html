<p>layout: default title: &#8220;1270&#46;17 DETERMINATION OF MINIMUM FLOOR AREA FOR HOUSING UNITS.&#8221;&#8212;</p>
<hr />
<p>The minimum floor area per family in housing units shall include only the area used for living quarters. Garages, carports, porches and basements shall be excluded.</p>

<p>(Ord. 546B. Passed 2-25-76.)</p>
