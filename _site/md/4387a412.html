<p>layout: default title: &#8220;1042&#46;22 COMPLIANCE WITH ORDERS OF MANAGER DURING FIRES OR WATER SHORTAGES REQUIRED.&#8221;&#8212;</p>
<hr />
<p>No person shall disobey any order or direction issued by the Manager regarding the limitation or discontinuance of the use of water at the time of a serious fire or water shortage.</p>
