<H1>618.52 PROHIBITION. </H1>

  <P ALIGN=JUSTIFY> Except as provided in Sections <A HREF='2cbad659.html?f=FifLink&amp;t=document-frame.htm&amp;l=jump&amp;iid=2708dbda.33f0517e.0.0&amp;nid=d7#JD_61853'>618.53</A> and <A HREF='2cc294b4.html?f=FifLink&amp;t=document-frame.htm&amp;l=jump&amp;iid=2708dbda.33f0517e.0.0&amp;nid=d9#JD_61854'>618.54,</A> no person shall own, keep or harbor any dangerous animal in the City of Springboro. 

  <P ALIGN=JUSTIFY>(Ord. 90-2. Passed 1-4-90.)
