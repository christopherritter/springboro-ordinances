<H1>406.02 CONFORMITY WITH STATE MANUAL.</H1>

  <P ALIGN=JUSTIFY>All traffic control devices placed pursuant to the provisions of this Traffic Code shall conform to the Ohio Manual of Uniform Traffic Control Devices for Streets and Highways, as set forth in Ohio R.C. 4511.09.
