	 <A NAME='JD_23001"></A><A HREF="170eb025.html"><B>230.01</B></A><B>  MANAGER IS PLANNING DIRECTOR.</B>

<P>In addition to his or her other duties and responsibilities, and until otherwise provided by Council, the Manager or his designee shall provide administrative support to the Planning Commission of the Municipality, with such authority as Council, from time to time, determines, or as provided in the Charter. (Ord. 00-22. Passed 4-6-00.)
