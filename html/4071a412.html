<H1>888.05 TIME OF PAYMENT.</H1>

<P>The tax imposed by this chapter shall be paid to the Registrar of Motor Vehicles of the State of Ohio or to a Deputy Registrar at the time application for registration of a motor vehicle is made as provided in Ohio R.C. 4503.01.

<P>(Ord. 92-15. Passed 3-19-92.)
