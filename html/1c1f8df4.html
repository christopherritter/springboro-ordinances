<H1>402.29  RAILROAD SIGN OR SIGNAL.</H1>

<P>&quot;Railroad sign or signal&quot; means any sign, signal or device erected by authority of a public body or official or by a railroad and intended to give notice of the presence of railroad tracks or the approach of a railroad train.

<P>(ORC 4511.01(SS))
