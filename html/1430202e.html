<H1>Section 8.09 Effect of Appropriation Ordinance. </H1>

<P>Upon adoption, the annual appropriation ordinance shall become effective as of the first day of January and shall constitute an appropriation for the budgeted items without further legislation. (Amended 11-7-00.)
