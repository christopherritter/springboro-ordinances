<H1>1270.17 DETERMINATION OF MINIMUM FLOOR AREA FOR HOUSING UNITS. </H1>

<P>The minimum floor area per family in housing units shall include only the area used for living quarters. Garages, carports, porches and basements shall be excluded. 

<P>(Ord. 546B. Passed 2-25-76.)
