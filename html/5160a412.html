<H1>1270.36  EXCAVATION INFORMATION REQUIRED. </H1>

<P>The operator of an extraction process shall submit information on the anticipated depth of excavations and on the depth of and probable effect on the existing water table, as coordinated with the Ohio Division of Water. 

<P>(Ord. 546B. Passed 2-25-76.)
