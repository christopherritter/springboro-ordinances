<H1>1420.02 FILE AND DISTRIBUTION COPIES. </H1>

<P>At least one copy of each building construction and property maintenance code adopted by the City shall be on file with the Clerk of Council for inspection, reference and copying by the public. 

<P>(Ord. 02-3. Passed 1-3-02.)
