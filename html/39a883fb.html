<H1>820.06 TRANSFERABILITY OF LICENSES.</H1> 

  <P ALIGN=JUSTIFY> Every license shall be issued to a real party in interest in the enterprise or business and, unless otherwise provided, no license shall be assigned or transferred. 

  <P ALIGN=JUSTIFY>(1977 Code Sec. 110.05)
