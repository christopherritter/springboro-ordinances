<H1>Section 9.05 Quorum. </H1>


  <P ALIGN=JUSTIFY> Except as expressly provided herein, or provided by ordinance, a majority of the members of a board, commission, or authority shall constitute a quorum, and a majority vote of the members present shall be required to take any action. (Amended 11-4-08.)
