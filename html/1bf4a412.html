<H1>402.21  PARK OR PARKING.</H1>

  <P ALIGN=JUSTIFY> &quot;Park or parking&quot; means the standing of a vehicle, whether occupied or not, otherwise than temporarily for the purpose of and while actually engaged in loading or unloading merchandise or passengers.
