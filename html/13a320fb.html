<H1>Section 5.08 Resolutions.</H1>


  <P ALIGN=JUSTIFY> Action taken by Council, which is not required by this Charter to be taken by ordinance, may be taken by resolution. No waiting period, notice, hearing or publication shall be required and a resolution shall become effective upon its adoption. (Amended 11-7-00.)
