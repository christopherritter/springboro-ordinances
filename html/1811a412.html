<H1>240.01  ESTABLISHMENT OF POSITION OF DIRECTOR.</H1>

  <P ALIGN=JUSTIFY>The position of Director of Service is hereby established. The Director, under the general supervision of the Manager, shall be the head of the Department of Service.
