<H1>Section 7.05 Purchasing.</H1>


  <P ALIGN=JUSTIFY> Purchasing procedures shall be established, consistent with this Charter, by the Council by ordinance governing the purchase of all supplies, materials and equipment for the City. (Amended 11-4-08.)
