<H1>888.04  CONTINUATION ON ANNUAL BASIS.</H1>

<P>The tax imposed by this chapter shall apply to and be in effect for the registration year commencing January 1, 1993 and shall continue in effect and application during each registration year thereafter.

<P>(Ord. 92-15. Passed 3-19-92.)
