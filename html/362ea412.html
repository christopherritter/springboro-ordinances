<B>660<A NAME='JD_66019"></A>.19 LIMITATION OF HOURS WHEN INDUSTRIAL AND COMMERCIAL WASTE COLLECTION MAY BE MADE.</B>

<P>(a) No person, firm or corporation shall cause or permit industrial or commercial waste collection to be made or undertaken within the City between the hours of nine o’clock p.m. and six o’clock a.m.

<P>(b) Whoever violates this section is guilty of a minor misdemeanor.

<P>(Ord. 01-31. Passed 7-19-01.)
