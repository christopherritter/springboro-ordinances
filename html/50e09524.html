<H1>1270.04 EXISTING VIOLATIONS. </H1>

<P>No conditional use permit shall be issued for a conditional use for a property where there is an existing violation of any of the provisions of this Zoning Code. 

<P>(Ord. 546B. Passed 2-25-76.)
