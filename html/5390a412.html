<H1>1272.07 OFF-STREET PARKING.</H1>

<P>There shall be provided outside the public or private right-of-way the minimum number of parking spaces required in Section <A HREF="52a9c549.html">1271.04</A> of the Planning and Zoning Code.

<P>(Ord. 06-12. Passed 5-18-06.)
