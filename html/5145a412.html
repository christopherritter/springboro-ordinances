<H1>1270.29 AIR POLLUTION. </H1>

<P>No pollution of air by fly-ash, dust vapors or other substances shall be permitted which is harmful to health, animals, vegetation or other property, or which can cause excessive soiling. 

<P>(Ord. 546B. Passed 2-25-76.)
