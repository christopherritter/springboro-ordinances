<H1>888.02  TAX RATE.</H1>

<P>Such tax shall be at the rate of five dollars ($5.00) per motor vehicle on each and every motor vehicle in the district of registration of which, as defined in Ohio R.C. 4503.10, is in the City of Springboro, Ohio.

<P>(Ord. 92-15. Passed 3-19-92.)
