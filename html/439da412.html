<H1>1042.28 WATER CAPITAL IMPROVEMENT FUND. </H1>

<P>A Water Capital Improvement Fund is hereby established. All future moneys collected through water service tap fees shall be deposited into such Fund. (Ord. 634. Passed 4-21-77.)
