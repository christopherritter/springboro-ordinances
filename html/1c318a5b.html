<H1>402.321 ROAD SERVICE VEHICLE.</H1>

<P>“Road service vehicle” means wreckers, utility repair vehicles, and state, county, and municipal service vehicles equipped with visual signals by means of flashing, rotating, or oscillating lights. 

<P>(ORC 4511.01(JJJ))
