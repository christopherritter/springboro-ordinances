<H1>1270.27  SMOKE. </H1>

  <P ALIGN=JUSTIFY> Smoke shall not be emitted with a density greater than No. 1 on the Ringelmann Chart, as issued by the U. S. Bureau of Mines, except for one blow-off period per hour of ten minutes duration, when a density of not more than No. 2 is permitted. 

  <P ALIGN=JUSTIFY>(Ord. 546B. Passed 2-25-76.)
