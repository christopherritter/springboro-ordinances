<H1>1044.17 BOOKS, RECORDS AND ACCOUNTS. </H1>

<P>The Finance Director shall establish a proper system of accounts and shall keep proper books, records and accounts in which complete and correct entries shall be made of all transactions relative to the sewerage system. 

<P>(Ord. 923. Passed 12-18-80.)
