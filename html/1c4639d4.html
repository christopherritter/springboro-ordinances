<H1>402.37 SIDEWALK.</H1>

<P>&quot;Sidewalk&quot; means that portion of a street between the curb lines, or the lateral lines of a roadway, and the adjacent property lines, intended for the use of pedestrians. (ORC 4511.01(FF))
