<H1>1274.01  LOCATION; STATUS AS CONDITIONAL USE AND PLANNED UNIT DEVELOPMENT.</H1>

<P>A mobile home park is permitted as a conditional use in the R-3 District. Mobile home parks may be introduced only as a planned unit development. 

<P>(Ord. 546B. Passed 2-25-76.)
