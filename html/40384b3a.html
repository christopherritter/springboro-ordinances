<H1>884.02 LEVY OF TAX. </H1>

<P>There is hereby levied a three percent (3%) excise tax, effective January 1, 2005, on transactions by which lodging by a hotel is to be furnished to transient guests. 

<P>(Ord. 05-3. Passed 1-6-05.)
