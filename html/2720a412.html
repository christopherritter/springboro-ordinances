<H1>452.08 SELLING, WASHING OR REPAIRING VEHICLE UPON ROADWAY.</H1>

<P>No person shall stop, stand or park a vehicle upon any roadway for the principal purpose of:

<P>(a) Displaying such vehicle for sale;

<P>(b) Washing, greasing or repairing such vehicle except repairs necessitated by an emergency.
