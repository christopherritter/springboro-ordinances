<H1>230.04  INVESTMENT POLICY.</H1>

<P>(a) The investment policy attached to Resolution 96-78 is hereby approved and adopted.

<P>(b) The City Manager is hereby directed to assure that this policy is followed in the investment of Municipal funds. 

<P>(Res. 96-78. Passed 9-19-96.)
