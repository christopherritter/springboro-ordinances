<H1>1022.01 PERMIT REQUIRED. </H1>

  <P ALIGN=JUSTIFY> No person, other than the Director of Service, the Engineer or an authorized employee or agent of the Director or the Engineer shall make an opening in a street, alley, sidewalk or other public way in the Municipality without first obtaining a permit therefor.
