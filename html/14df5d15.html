<H1>Section 13.11 Transfer of Clerk's Functions.</H1>

<P>The functions of Clerk performed by the Clerk-Treasurer under the optional law shall be transferred under this Charter to the office of Clerk of Council as provided in Section<A HREF="137207b9.html"> 4.09</A> by January 1, 1979.
