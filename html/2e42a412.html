<H1>624.13 COUNTERFEIT CONTROLLED SUBSTANCES.</H1>

  <P ALIGN=JUSTIFY> (a) No person shall knowingly possess any counterfeit controlled substance.

  <P ALIGN=JUSTIFY> (b) Whoever violates this section is guilty of possession of counterfeit controlled substances, a misdemeanor of the first degree. 

  <P ALIGN=JUSTIFY>(ORC 2925.37)
