<H1>1610.02 PURPOSE. </H1>

  <P ALIGN=JUSTIFY> The purpose of the Ohio Fire Code, as adopted in Section <A HREF='5a38bc94.html?f=FifLink&amp;t=document-frame.htm&amp;l=jump&amp;iid=2708dbda.33f0517e.0.0&amp;nid=77#JD_161001'>1610.01</A>, is to prescribe minimum standards and regulations governing conditions hazardous to life and property from fire or explosion.
