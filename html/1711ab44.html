	 <A NAME='JD_23002"></A><A HREF="1711ab44.html"><B>230.02</B></A><B> EMPLOYMENT CONTRACTS.</B>

<P>(a) When it is necessary to employ a Manager for the Municipality it will be necessary to enter into an employment agreement therefor.

<P>(b) The Manager of the Municipality, in cooperation with the Law Director, shall arrange and prepare employment agreements and renewals or extensions thereof between the Municipality and the Manager and submit the same for approval and ratification of Council.

<P>(c) Pursuant to Article IV, Section <A HREF="1346a0c0.html">4.03(</A>a), of the Municipal Charter, the Mayor and the Clerk of Council are hereby authorized to execute and deliver such employment agreements, renewals or extensions and to do all things necessary in the premises.

<P>(d) In the absence of the Mayor, or his or her inability or refusal to sign such employment agreements or extensions or renewals thereof after approval by Council, the Deputy Mayor and the Clerk of Council are authorized to execute and deliver the same and to do all things necessary in the premises. (Ord. 1056. Passed 9-16-82.)
