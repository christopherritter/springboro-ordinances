<H1>Section 3.01 Powers of the City.</H1>

<P>Except as restricted by this Charter, the City shall have all powers possible for a City to have under the Constitution and laws of the State of Ohio, as fully and completely as though they were specifically enumerated in this Charter. (Amended 11-4-08.)
