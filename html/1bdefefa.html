<H1>402.18 LANED STREET OR HIGHWAY.</H1>

  <P ALIGN=JUSTIFY> &quot;Laned street or highway&quot; means a street or highway the roadway of which is divided into two or more clearly marked lanes for vehicular traffic.

  <P ALIGN=JUSTIFY>(ORC 4511.01(GG))
