<H1>402.14 FLAMMABLE LIQUID.</H1>

<P>&quot;Flammable liquid&quot; means any liquid that has a flash point of seventy degrees Fahrenheit, or less, as determined by a tagliabue or equivalent closed cup test device. 

<P>(ORC 4511.01(U))
