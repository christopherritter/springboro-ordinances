<H1>1620.06  KINDLING OF FIRES IN PUBLIC PLACES. </H1>

<P>No person shall kindle or cause to be kindled any fire in or upon any of the streets, lanes, parks or other public places in the Municipality, unless the same is confined within a proper and safe receptacle. 

<P>(1977 Code Sec. 35.21)
