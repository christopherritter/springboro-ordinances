<B><I> <A NAME='JD_124602"></A></I>1246.02 INSPECTION OF IMPROVEMENTS.</B>

<P>The Planning Director shall provide for inspection of required improvements during construction and ensure their satisfactory completion. The applicant shall pay to the City an inspection fee as indicated in Section <A HREF="590733b4.html">1464.04</A>, Permit fees, and where the improvements are completed prior to record plan approval. These fees shall be due and payable upon demand of the City and no building permits or certificates of occupancy shall be issued until all fees are paid. If it is determined that any one or more of the required improvements have not been constructed in accordance with the municipality’s construction standards and specifications as well as the construction plans, the applicant shall be responsible for properly completing the improvements.

<P>(Ord. 04-41. Passed 8-19-04.)
