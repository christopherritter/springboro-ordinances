<H1>1042.22 COMPLIANCE WITH ORDERS OF MANAGER DURING FIRES OR WATER SHORTAGES REQUIRED. </H1>

  <P ALIGN=JUSTIFY> No person shall disobey any order or direction issued by the Manager regarding the limitation or discontinuance of the use of water at the time of a serious fire or water shortage.
