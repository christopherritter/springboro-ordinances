<H1>1270.03 CONDITIONAL USE PERMITS. </H1>

  <P ALIGN=JUSTIFY> A conditional use permit shall be deemed to authorize only one particular conditional use and shall expire if the conditional use ceases for more than six months for any reason. 

  <P ALIGN=JUSTIFY>(Ord. 546B. Passed 2-25-76.)
