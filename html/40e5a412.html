<H1>1022.04 BARRICADES REQUIRED. </H1>

<P>Any person engaged in or employing others to engage in excavating or opening any street, sidewalk, alley or other public way shall have such excavation or opening fully barricaded at all times to prevent injury to persons or animals. (1977 Code Sec. 90.05)
