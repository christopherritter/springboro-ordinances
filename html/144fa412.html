<H1>Section 9.04 Organization.</H1>

  <P ALIGN=JUSTIFY> 

  <P ALIGN=JUSTIFY> At the first meeting in each year, each board, commission, or authority of the City as created by this Charter, or by ordinance of Council, shall elect officers from among its membership. (Amended 11-4-08.)
