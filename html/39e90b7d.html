<H1>824.01 LICENSE FEES.</H1>

<P>Each proprietor of a billiard or pool table or of a bowling alley, or a combination of both, shall pay an annual license fee as set forth in Appendix A of Chapter <A HREF="58d37b9c.html">1464</A> for each additional alley. 

<P>(Ord. 93-46. Passed 7-1-93.)
