<H1>612.03 SALES TO INTOXICATED PERSONS.</H1>

<P>(a)  No permit holder and no agent or employee of a permit holder shall sell or furnish beer or intoxicating liquor to an intoxicated person. 

<P>(ORC 4301.22)

<P>(b) Whoever violates this section is guilty of a misdemeanor of the third degree. 

<P>(ORC 4301.99)
