<H1>402.02 AGRICULTURAL TRACTOR.</H1>

<P>&quot;Agricultural tractor&quot; means every self-propelling vehicle designed or used for drawing other vehicles or wheeled machinery but having no provision for carrying loads independently of such other vehicles, and used principally for agricultural purposes. (ORC 4511.01(J))
