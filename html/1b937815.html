<H1>402.03 ALLEY.</H1>

<P>&quot;Alley&quot; means a street or highway intended to provide access to the rear or side of lots or buildings in urban districts and not intended for the purpose of through vehicular traffic, and includes any street or highway that has been declared an &quot;alley&quot; by Council. (ORC 4511.01(XX))
