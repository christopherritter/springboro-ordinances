<H1>668.05  POSTING NOTICES OF VACATION. </H1>

  <P ALIGN=JUSTIFY> Whenever such procedure, in the opinion of the County Board of Health, is desirable or necessary, the Board may affix conspicuously on the structure, building or part thereof the notice of vacation. 

  <P ALIGN=JUSTIFY>(1977 Code Sec. 94.09)
