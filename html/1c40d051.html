<H1>402.36 SEMITRAILER.</H1>

  <P ALIGN=JUSTIFY> &quot;Semitrailer&quot; means every vehicle designed or used for carrying persons or property with another and separate motor vehicle so that in operation a part of its own weight or that of its load, or both, rests upon and is carried by another vehicle. (ORC 4511.01(N))
