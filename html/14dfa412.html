<H1>Section 13.11 Transfer of Clerk's Functions.</H1>


  <P ALIGN=JUSTIFY> The functions of Clerk performed by the Clerk-Treasurer under the optional law shall be transferred under this Charter to the office of Clerk of Council as provided in Section<A HREF='137207b9.html?f=FifLink&amp;t=document-frame.htm&amp;l=jump&amp;iid=2708dbda.33f0517e.0.0&amp;nid=2a7#JD_409'> 4.09</A> by January 1, 1979.
