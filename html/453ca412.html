<H1>1044.19  TAMPERING WITH SEWAGE WORKS EQUIPMENT. </H1>

<P>No unauthorized person shall maliciously, willfully or negligently break, damage, destroy, uncover, deface or tamper with any structure, appurtenance or equipment which is a part of the sewage works. 

<P>(Ord. 923. Passed 12-18-80.)
