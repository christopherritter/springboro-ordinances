<H1>618.09 HINDERING CAPTURE OF UNLICENSED DOG.</H1>

  <P ALIGN=JUSTIFY>(a) No person shall obstruct or interfere with anyone lawfully engaged in capturing an unlicensed dog or making an examination of a dog wearing a tag. (ORC 955.24)

  <P ALIGN=JUSTIFY> (b) Whoever violates this section is guilty of a minor misdemeanor.

  <P ALIGN=JUSTIFY>(ORC 955.99(A))
