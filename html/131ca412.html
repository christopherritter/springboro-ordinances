<H1>Section 1.02 Boundaries.</H1>

<P>The City shall have the same boundaries as now exist, with the power and authority to change its boundaries and annex other territory contiguous thereto in the manner authorized by the laws of the State of Ohio. (Amended 11-4-08.)
