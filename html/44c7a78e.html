<H1>1044.10 SEWER LATERAL INSPECTION FEE. </H1>

  <P ALIGN=JUSTIFY> An inspection fee as set forth in Appendix A of Chapter <A HREF='58d37b9c.html?f=FifLink&amp;t=document-frame.htm&amp;l=jump&amp;iid=2708dbda.33f0517e.0.0&amp;nid=83#JD_Ch1464'>1464</A> of the Building and Housing Code of the Codified Ordinances shall be charged for each sewer lateral inspection. 

  <P ALIGN=JUSTIFY>(Ord. 03-42. Passed 8-21-03.)
