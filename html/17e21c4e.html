<H1>238.02 RESIDENCY REQUIREMENT.</H1>

<P>Full-time and part-time members of the Division of Police shall be residents of the Municipality or live within an approximate fifteen-mile radius of the Municipality.

<P>(Ord. 671. Passed 10-6-77.)
