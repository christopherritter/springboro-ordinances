<H1>646.10 NATURAL AREAS.</H1>

  <P ALIGN=JUSTIFY> (a) Some areas of park property may be designated as natural (non-recreational) areas. These areas shall remain undisturbed by park visitors.

  <P ALIGN=JUSTIFY> (b) Persons visiting these areas shall stay on the paths provided.

  <P ALIGN=JUSTIFY>(Ord. 95-28. Passed 6-15-95.)
