<H1>1274.04 SIDE AND REAR YARDS.</H1>

  <P ALIGN=JUSTIFY> A side yard on each side of a mobile home park and a rear yard of thirty feet or more shall be provided around the edge of the park. Such yards shall not be occupied by or counted as part of an individual mobile home site.

  <P ALIGN=JUSTIFY>(Ord. 546B. Passed 2-25-76.)
