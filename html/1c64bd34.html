<H1>402.45 TRAFFIC.</H1>

<P>&quot;Traffic&quot; means pedestrians, ridden or herded animals, vehicles and other devices, either singly or together, while using for purposes of travel any street or highway or private road open to public travel. (ORC 4511.01(TT))
