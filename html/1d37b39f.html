<H1>406.08 VIOLATIONS SUBJECT TO GENERAL CODE PENALTY.</H1>

<P>Any person violating the rules and regulations promulgated in connection with this chapter shall be deemed guilty of a misdemeanor and upon conviction thereof shall be subject to the penalties provided for in Section <A HREF="1ce9ca02.html">404.99</A>.
