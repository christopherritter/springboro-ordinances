<H1>402.34  SAFETY ZONE.</H1>

  <P ALIGN=JUSTIFY> &quot;Safety zone&quot; means the area or space officially set apart within a roadway for the exclusive use of pedestrians and protected or marked or indicated by adequate signs as to be plainly visible at all times.
