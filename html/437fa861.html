<H1>1042.20 TAP-INS. </H1>

<P>No person shall tap into or connect a pipe with any water line or main belonging to the Municipality, unless such tap or connection is made in accordance with the rules of the Division of Water. 

<P>(Ord. 235A. Passed 9-7-61.)
