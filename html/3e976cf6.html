<H1>856.01 TAXICAB DEFINED.</H1>

<P>As used in this chapter, &quot;taxicab&quot; means any vehicle whose owner or driver solicits, secures or accepts passengers for hire upon hail or request on public streets in the Municipality.

<P>(1977 Code Sec. 111.01)
