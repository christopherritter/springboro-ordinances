<H1>1274.02  DENSITY; MINIMUM LOT SIZE.</H1>

  <P ALIGN=JUSTIFY> The maximum density shall not exceed the density of the district in which it is located and shall conform to the minimum district lot size. 

  <P ALIGN=JUSTIFY>(Ord. 546B. Passed 2-25-76.)
