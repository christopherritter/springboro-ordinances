<H1>826.21 ENFORCEMENT RESPONSIBILITY.</H1>

<P>Initial enforcement of this chapter shall be the responsibility of such municipal personnel as may be designated by the City Manager. The City Prosecutor shall prosecute violators following the issuance of a citation.

<P>(Ord. 96-38. Passed 7-11-96.)
