<H1>238.04  DISPATCHERS.</H1>

<P>All dispatchers are hereby assigned to the Division of Police. All dispatchers shall be expected, when not busy or involved with their normal dispatching duties, to perform typing, xeroxing or other duties as may be requested of them by the Chief of Police.
