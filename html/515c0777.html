<H1>1270.35 EXTRACTION; LOCATION MAP REQUIRED. </H1>

  <P ALIGN=JUSTIFY> The operator of an extraction process shall file with the Building and Zoning Inspector a location map which clearly shows the areas to be mined and the location of adjacent properties, roads and natural features. 

  <P ALIGN=JUSTIFY>(Ord. 546B. Passed 2-25-76.)
