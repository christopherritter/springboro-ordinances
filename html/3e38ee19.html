<B>850.08 DENIAL OF LICENSE.</B>

<P>(a)  A Computerized Internet Sweepstakes Terminal Caf&eacute; license shall not be issued or renewed for any business:

<P> (1)  Where any of the owners or the operators have been convicted within the last five years of any felony or for any misdemeanor involving the operation of a business or involving gambling activity, minors or any crime involving moral turpitude;

<P> (2)  Where the premises do not provide a minimum of one (1) off-street parking space for every two (2) computerized internet sweepstake devices;

<P> (3)  Where it is determined that the premises or operation therein would be in violation of any provision of the Building Code, the Planning and Zoning Code or the Fire Prevention Code of the City or any other pertinent provisions of local, state or federal law;

<P> (4)  Where the applicant made a false statement as to a material matter upon the application or in a hearing concerning the license;

<P> (5)  Where the application failed to provide all of the required information; or

<P> (6)  Where there is not compliance with all terms and conditions under this Chapter and all other applicable ordinances and statutes.

<P>(b)  A Computerized Internet Sweepstakes Device license shall not be issued or renewed:

<P> (1)  Where the applicant made a false statement as to a material matter upon the application or in a hearing concerning the license;

<P> (2)  Where the application failed to provide all of the required information; or

<P> (3)  Where there is not compliance with all terms and conditions under this Chapter and all other applicable ordinances and statutes.

<P>  (Ord. 11-9. Passed 4-7-11.)
